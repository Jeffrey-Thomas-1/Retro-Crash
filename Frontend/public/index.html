<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link rel="stylesheet" href="../src/Styles/Styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <h1 class="text-center">Food Menu</h1>
            <div class="search-wrap">
                <input class="search" type="search" placeholder="Search dishes..." aria-label="Search dishes">
            </div>
        </div>
    </header>

    <main class="main-area">
        <div class="container">
            <div class="card card--veg">Cabbage</div>
            <div class="card card--fruit">Apple</div>
            <div class="card card--fruit">Orange</div>
            <div class="card card--briyani">Briyani</div>
            <div class="card card--fried">Fried Rice</div>
            <div class="card card--ramen">Ramen</div>
        </div>
    </main>
</body>
</html>
