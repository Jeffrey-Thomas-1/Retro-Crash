<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: outline 0.3s ease, border-color 0.3s ease;
            width: 150px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            border-color: #87CEEB;
            outline: 2px solid #87CEEB;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">Cabbage</div>
        <div class="card">Apple</div>
        <div class="card">Orange</div>
    </div>
</body>
</html>
